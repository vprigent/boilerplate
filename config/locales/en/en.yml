  'no': Non
  user_name: '%{first_name} %{last_name}'
  masqueraded: '<small>Logged in as </small><br/><span>%{user}</span>'
  reverse_masquerade: 'Leave masquerade'

  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: must be accepted
      blank: can't be blank
      confirmation: doesn't match %{attribute}
      empty: can't be empty
      equal_to: must be equal to %{count}
      even: must be even
      exclusion: is reserved
      greater_than: must be greater than %{count}
      greater_than_or_equal_to: must be greater than or equal to %{count}
      inclusion: is not included in the list
      invalid: is invalid
      less_than: must be less than %{count}
      less_than_or_equal_to: must be less than or equal to %{count}
      model_invalid: 'Validation failed: %{errors}'
      not_a_number: is not a number
      not_an_integer: must be an integer
      odd: must be odd
      other_than: must be other than %{count}
      present: must be blank
      required: must exist
      taken: has already been taken
      extension_whitelist_error: "This file of type %{extension} is not valid for this field, allowed formats: %{allowed_types}"
      too_long:
        one: is too long (maximum is 1 character)
        other: is too long (maximum is %{count} characters)
      too_short:
        one: is too short (minimum is 1 character)
        other: is too short (minimum is %{count} characters)
      wrong_length:
        one: is the wrong length (should be 1 character)
        other: is the wrong length (should be %{count} characters)
    not_found:
      title: "404 error"
      content: "This page doesn't exist"
    value:
      undefined: Undefined

  labels:
    informations: Information
    more_informations: More
    breadcrumb: You are here
    approved: Approved
    not_approved: Not approved
    latest_news: Latest news
    published_at: "Published on %{date}"
    search: Search
    awaiting_publication: Awaiting publication

    states:
      published: Published
      not_published: Not published

  support:
    array:
      words_connector: ", "
      two_words_connector: " and "
      last_word_connector: " and "

  number:
    currency:
      format:
        delimiter: ","
        format: "%u%n"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: "$"

  tips:
    models_count:
      zero: "0 %{plural} total"
      one: "1 %{singular} total"
      other: "%{count} %{plural} total"

  views:
    pagination:
      first: First
      next: Next
      last: Last
      previous: Previous
      truncate: ...
